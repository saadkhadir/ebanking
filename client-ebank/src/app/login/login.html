<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-indigo-100">
  <div class="max-w-md w-full m-4 p-8 bg-white rounded-xl shadow-lg">
    <!-- En-tête -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-900 mb-2">Bienvenue</h2>
      <p class="text-gray-600">Connectez-vous à votre compte</p>
    </div>

    <!-- Formulaire -->
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Champ Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
          Nom d'utilisateur
        </label>
        <div class="relative">
          <input
            id="username"
            type="text"
            [(ngModel)]="loginForm.username"
            name="username"
            required
            class="input-field"
            placeholder="Entrez votre nom d'utilisateur">
        </div>
      </div>

      <!-- Champ Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Mot de passe
        </label>
        <div class="relative">
          <input
            id="password"
            type="password"
            [(ngModel)]="loginForm.password"
            name="password"
            required
            class="input-field"
            placeholder="Entrez votre mot de passe">
        </div>
      </div>

      <!-- Message d'erreur -->
      <div *ngIf="errorMessage" class="p-3 rounded-md bg-red-50 text-red-500 text-sm">
        {{ errorMessage }}
      </div>

      <!-- Bouton de connexion -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full flex justify-center items-center btn-primary disabled:opacity-50 disabled:cursor-not-allowed">
        <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
        </svg>
        {{ isLoading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>
  </div>
</div>
