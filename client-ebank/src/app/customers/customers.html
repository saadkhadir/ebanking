<div>
    <!-- Loading state -->
    <div *ngIf="loading">Chargement...</div>

    <!-- Error state -->
    <div *ngIf="error">{{error}}</div>

    <!-- Data display -->
    <div *ngIf="!loading && !error">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers">
                    <td>{{customer.id}}</td>
                    <td>{{customer.name}}</td>
                    <td>{{customer.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
